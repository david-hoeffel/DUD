<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Maze FPS</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="info">
        ZQSD to move | Mouse to look | Find the exit!
        <div>Time: <span id="time">0</span>s</div>
    </div>
	<div id="buttonCounter" style="position: fixed; bottom: 20px; left: 20px; color: white; font-size: 24px; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px;">
    Buttons: <span id="buttonsPressed">0</span>/<span id="buttonsTotal">2</span>
</div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/PointerLockControls.js"></script>
    <script src="game.js"></script>
</body>
</html>
